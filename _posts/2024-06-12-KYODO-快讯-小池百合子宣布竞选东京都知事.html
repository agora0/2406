                    <p>【共同社6月12日电】东京都知事小池百合子12日在都议会例行会议的全体会议上称，有意参加7月的都知事换届选举并力争第三次当选。她表示：&ldquo;我想让东京变得更好。带着这种想法决意参加东京都知事选举。&rdquo;（完）</p>
