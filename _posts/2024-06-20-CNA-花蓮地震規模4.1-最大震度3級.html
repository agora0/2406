<p>（中央社台北21日電）根據中央氣象署最新資訊，21日4時6分發生芮氏規模4.1地震，地震深度26.2公里，震央位於花蓮縣政府北北東方26.6公里（位於花蓮縣秀林鄉），最大震度花蓮縣3級。（編輯：楊昭彥）1130621</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/25961/">#花蓮縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
