<p>（中央社台北12日電）根據中央氣象署最新資訊，12日20時40分發生芮氏規模4.3地震，地震深度5.2公里，震央位於花蓮縣政府南南西方36.2公里(位於花蓮縣光復鄉)，最大震度花蓮縣4級。（編輯：李亨山）1130612</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38234/">#氣象署</a></div></div>
