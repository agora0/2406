                    <p>【共同社6月7日电】日本总务省7日公布的4月家庭收支调查结果显示，两人以上家庭户均消费支出为313,300日元（约合人民币1.5万元），剔除物价变动因素后实际较上年同期增加0.5%。这是14个月来首次同比增加。（完）</p>
