                    <p>【共同社6月20日电】国际清算银行（BIS）20日公布的数据显示，反映日元国际价值的“实际有效汇率”（2020年为100）5月为68.65，跌至历史新低。原因是与国外相比，日本的物价和薪金上涨乏力等。（完）</p>
