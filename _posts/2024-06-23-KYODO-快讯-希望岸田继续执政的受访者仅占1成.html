                    <p>【共同社6月23日电】共同社22、23日实施的日本全国电话舆论调查结果显示，关于希望首相岸田文雄继续执政多久，仅有10.4%的受访者表示希望其在9月的自民党总裁选举中“连任并继续执政”，36.6%希望其“尽快辞职”。（完）</p>
