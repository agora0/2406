<div>
                    <p>【共同社6月21日电】日本政府21日在内阁会议上决定，针对俄罗斯进攻乌克兰问题，将参与回避对俄制裁的中国等5个国家共11个团体列为资产冻结或出口禁止的对象。官房长官林芳正在记者会上透露了该消息。（完）</p>
