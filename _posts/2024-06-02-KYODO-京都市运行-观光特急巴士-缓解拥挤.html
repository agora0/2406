                    <p>【共同社6月2日电】日本京都市1日开始运行仅限于JR京都站到清水寺、银阁寺等人气景点附近停车的&ldquo;观光特急巴士&rdquo;。这是游客增加给居民生活造成困扰的过度旅游（观光公害）对策之一。有意见指出居民日常出行受到影响，此举旨在缓解该市巴士的拥挤状况。（完）</p>
