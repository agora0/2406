<p>（中央社台北6日電）根據中央氣象署最新資訊，6日19時40分發生芮氏規模4地震，地震深度25.6公里，震央位於花蓮縣政府東南東方11.4公里(位於台灣東部海域)，最大震度花蓮縣3級。（編輯：李亨山）1130606</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38234/">#氣象署</a></div></div>
